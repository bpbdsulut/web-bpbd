       <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            background-size: 2000px 700px;
            background-position: inherit;
            background-repeat: no-repeat;
        }

        .logo-container {
            float:left;
            margin-right: 10px;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;

        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .news {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .news article {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .news article h2 {
            color: #333;
        }

        .news article p {
            color: #666;
        }

        .news article a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 5px;
        }

        .news article a:hover {
            background-color: #333;
            color: #fff;
        }

        footer {
           
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 1%;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<script>
    var slideIndex = 0;
    carousel();

    function carousel() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(carousel, 3000); // Ubah angka 2000 menjadi waktu yang diinginkan (dalam milidetik) antara perpindahan slide
    }
</script>
